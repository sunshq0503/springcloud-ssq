#服务名称
spring.application.name=ucenter
server.port=9002

package.name = com.ssq.ucenter

#mybatis映射文件地址
mybatis.mapperLocations=classpath:mappers/*.xml

spring.swagger2.enabled=true

logging.level.com.ssq=trace
logging.file=./logs/ucenter/common.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} -%msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} -%msg%n

logging.level.com.alibaba.nacos=error

spring.cloud.nacos.discovery.server-addr=1.15.98.93:8848
spring.cloud.nacos.config.server-addr=1.15.98.93:8848

spring.cloud.nacos.config.ext-config[0].data-id=datasource.yml
spring.cloud.nacos.config.ext-config[0].group=DEFAULT_GROUP
spring.cloud.nacos.config.ext-config[0].refresh=true

spring.cloud.nacos.config.ext-config[1].data-id=redis.yml
spring.cloud.nacos.config.ext-config[1].group=DEFAULT_GROUP
spring.cloud.nacos.config.ext-config[1].refresh=true

spring.cloud.nacos.config.ext-config[2].data-id=mail.properties
spring.cloud.nacos.config.ext-config[2].group=DEFAULT_GROUP
spring.cloud.nacos.config.ext-config[2].refresh=true
